<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaulanaTech - Remove Background</title>
    <link rel="stylesheet" href="styles.css">
    	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> MaulanaTech</h1>
            <p class="description">
                MaulanaTech adalah website penghapus latar belakang gambar yang mudah digunakan. Unggah gambar Anda, dan kami akan menghapus latar belakangnya secara otomatis. Hasilnya dapat diunduh dengan sekali klik!
            </p>
        </div>
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                <i class="fas fa-upload"></i> Pilih Gambar
                <input type="file" id="imageUpload" accept="image/*">
            </label>
        </div>
        <div class="image-container">
            <div class="image-box">
                <h3>Gambar Asli</h3>
                
                <img id="uploadedImage" src="#" alt="Uploaded Image">
            </div>
            <div class="image-box">
                <h3>Hasil</h3>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Sedang memproses...</p>
                </div>
                <img id="resultImage" src="#" alt="Result Image">
            </div>
        </div>
        <div class="actions">
            <button id="removeBgButton" class="btn-remove">
                <i class="fas fa-eraser"></i> Hapus Latar Belakang
            </button>
            <button id="downloadButton" class="btn-download" disabled>
                <i class="fas fa-download"></i> Download Hasil
            </button>
        </div>
    </div>
    <script src="script.js">

</script>
</body>
</html>
